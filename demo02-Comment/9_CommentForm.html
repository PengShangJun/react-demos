<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0/JSXTransformer.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>   
  </head>
  <body>
    <div id="example"></div>
    <script type="text/jsx">
      var data2 = [
        {author: "Pete Hunt", text: "This is one comment"},
        {author: "Jordan Walke", text: "This is *another* comment"}
      ];

      //CommentBox组件
      var CommentBox = React.createClass({
        // 自定义方法，从服务器加载评论数据  
        loadCommentsFromServer: function(){
          $.ajax({
            url: this.props.url,
            type: 'GET',           
            cache: false,
            success: function(data){
              // 设置组件数据，重新渲染                         
              this.setState({data: data});
            }.bind(this),
            error: function(xhr, status, err){
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
        handleCommentPublish: function(comment) {
          // TODO: submit to the server and refresh the comment list          
          // 组件现有数据
          var comments = this.state.data;
          // 加入新的评论
          var newComments = comments.concat([comment]);
          // 重新设置组件的数据，重新渲染
          this.setState({data: newComments});
        },
        getInitialState: function() {
          // 组件初始化数据
          return {data: []};
        },   
        componentDidMount: function() {  
          // 渲染组件               
          this.loadCommentsFromServer();
          //setInterval(this.loadCommentsFromServer,this.props.pollInterval);
        },   
        // 渲染组件
        render: function() {
          return (
            <div className="commentBox">
              <h1>Comments in Tomcat</h1>           
              <CommentList data={this.state.data}/>          
              <CommentForm onPublishComment={this.handleCommentPublish}/>
            </div>
          );
        }
      });

      //CommentList组件
      var CommentList = React.createClass({
        render: function() {
          var commentNodes = this.props.data.map(
            function (comment) {
              return (
                <Comment author={comment.author}>
                  {comment.text}
                </Comment>
              );
            }
          );
          return (
            <div className="commentList">
              {commentNodes}
            </div>
          );
        }
      });

      //CommentForm
      var CommentForm = React.createClass({
        publishComment: function(e) {
          console.log("publishComment....");
          // 阻止浏览器默认提交
          e.preventDefault(); 
          // 获取子组件        
          var author = this.refs.author.getDOMNode().value.trim();
          var text = this.refs.text.getDOMNode().value.trim();
          if (!text || !author) {
            return;
          }
          // TODO: send request to the server
          console.log("author:" +  author + "text:" + text);
          // 
          this.props.onPublishComment({author: author, text: text});
          this.refs.author.value = '';
          this.refs.text.values = '';
          return;
        },
        render: function() {
          return (
            <form className="commentForm" onSubmit={this.publishComment} action="#">
              <input ref="author" type="text" placeholder="Your Name" />
              <input ref="text" type="text" placeholder="Say Something..." />
              <input type="submit" value="publish"/>
            </form>
          );
        }
      });

      //Comment
      var Comment = React.createClass({
        render: function() {
          return (
            <div className="comment">
              <h3 className="commentAuthor">
                {this.props.author}:
              </h3>
              <div className="commentContent">
                {this.props.children}
              </div>              
            </div>
          );
        }
      });

      React.render(
        <CommentBox url="http://localhost:8080/demo02-Comment/comments.json" pollInterval="2000"/>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
